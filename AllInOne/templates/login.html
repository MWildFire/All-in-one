<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="bg-secondary py-4 "  style="margin: 0px 650px; border-radius: 10px;">
    <div class="d-flex justify-content-center">

        <form action="" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: white">Email address</label>
                    <input type="email" class="form-control w-200" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="color: white">Password</label>
                    <input type="password" class="form-control w-200" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-success w-100">Sign in </button>


                <button type="button" class="btn btn-light border border-dark mt-4">
                    <a href="http://127.0.0.1:5000/registration" class="text-dark">Create an account</a>
                </button>

            </form>


    </div>
</div>
{% enblock %}
</body>
</html>
