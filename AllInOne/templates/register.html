{% extends "base.html" %}
{% block title %}Регистрация{% endblock%}
{% block content %}gin main
<div class="d-flex justify-content-center">
    <div class="py-4 w-50 position-static"  style="border-radius: 10px; background: #424c88; color: white;">
        <div class="d-flex justify-content-center">
                <form action="/reg" method="post">
                    <span style="font-size: 30px; font-weight: bolder;" class="d-flex justify-content-center my-3">Create new account</span>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" >Email address</label>
                            <input name="email" type="email" class="form-control w-200" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputLastName1" class="form-label" >Last name</label>
                            <input name="second_name" type="text" class="form-control w-200" id="exampleInputLastName1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputFirstName1" class="form-label" >First name</label>
                            <input name="first_name" type="text" class="form-control w-200" id="exampleInputFirstName1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label " >Password</label>
                            <input name="password" type="password" class="form-control w-200" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label ">Repeat Password</label>
                            <input name="repeat-password" type="password" class="form-control w-200" id="exampleInputPassword2">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
            </div>
    </div>
</div>
{% endblock %}
